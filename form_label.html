<html>
    <body>
        <form action="">
            <p>
                <label for="id_txt">text</label> : 
                <input id="id_txt" type="text" name="id" value="default value">
            </p>
            <p><label for="pwd_txt">password</label> : <input id="pwd_txt" type="password" name="pwd" value="비번 입력하시오."></p>
            <p><label> textarea :
                <textarea name="" id="" cols="50" rows="2"></textarea> 
            </label></p>
        </form>
    </body>
</html>

<!-- label : 무언가의 이름표라는 표시 for를 통해서 어떤 id의 라벨인지 지정해줌. 이 때 for와 id가 같아야 하며 마우스로 label로 감싸진 부분을 클릭하면 연결된 id의 item이 반응하는 것을 볼 수 있다.
굳이 안 해줘도 되지만 사용자 입장에서는 굉장히 편리하기 때문에 해주는 것이 좋다.-->
