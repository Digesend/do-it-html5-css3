<html>
    <body>
        <form action="http://localhost/login.php">
            <p>아이디 : <input type="text" name="id"></p>
            <p>비밀번호 : <input type="password" name="pwd"></p>
            <p>주소 : <input type="text" name="addr"></p>
            <input type="submit">
        </form>
    </body>
</html>

<!-- <input type="submit">를 이요하면 서버로 정보를 보내는 버튼이 생성된다. -->
<!-- form태그를 통해서 어느 서버로 정보를 보낼것인지 결정할 수 있다.-->
<!-- name속성을 통해서 서버에서 받은 데이터 값들 구분이 가능하다.-->
