        <meta charset="utf-8">
    </head>
    <body>
        <form action="http://localhost:method.php" method="post">
            <input type="text" name="id">
            <input type="password" name="pwd">
            <input type="submit">
        </form>
    </body>
</html>

<!-- method의 기본 설정 get, get으로 하면 url을 통해서 서버로 보내는 정보들이 노출된다. -->
<!-- post로 하면 서버로 보내는 정보들이 url로 노출되지 않는다. -->
<!-- get으로 할지 post로 할지는 서버 개발자의 권한이기 때문에 -->
