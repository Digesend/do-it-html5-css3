<!DOCTYPE html>
<!--브라우저에게 어떠한 표준을 따르는 태그들인지 알려주는 역할을 한다. HTML 버전에 따라 사용하는 태그들은 달라졌지만, 현재는 DOCTYPE로 단일화 되었다.-->
<html>
    <head>
        <title>HTML-수업소개</title>
        <meta charset="utf-8">
        <!--글자가 깨질 경우 utf-8로 인코딩하기-->
    </head>
    <body>
        <h1>HTML</h1>
        <ol>
            <li>기술소개</li>
            <li>기본문법</li>
            <li>하이퍼텍스트와 속성</li>
            <li>리스트와 태그의 중첩</li>
        </ol>

        <h2>선행학습</h2>
        abcd

        <h2>수업의 목적</h2>
        abcd
    </body>
</html>
